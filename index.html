<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <div class="stats">
            <span class="date"></span>

            <div class="time-entries">
                <span class="time"></span>
                <span class="divider"></span>
                <span class="temperature" data-unit="celsius"></span>
            </div>
            <p class="entries"></p>
        </div>

        <h1 class="amount-total"></h1>
    </header>

    <main>
        <div class="sunshine">
            <div class="new-expense-container">
                <h1 class="new-expense__title">New Expense</h1>

                <div class="new-expense__entries">
                    <div class="new-expense__entry new-expense__date">
                        <label class="new-expense__label" for="input-date">Date</label>
                        <input class="new-expense__input input-date" type="text" name="input-date" id="input-date"
                            autocomplete="off" readonly>
                    </div>

                    <div class="new-expense__entry new-expense__amount">
                        <label class="new-expense__label" for="input-amount">Amount</label>
                        <input class="new-expense__input input-amount" type="number" name="input-amount"
                            id="input-amount" autocomplete="off" inputmode="numeric" oninput="validateNum(this)">
                    </div>

                    <div class="new-expense__entry new-expense__item">
                        <label class="new-expense__label" for="input-item">Item</label>
                        <input class="new-expense__input input-item" type="text" name="input-item" id="input-item"
                            autocomplete="off">
                    </div>
                </div>

                <div class="new-expense__btn-container">
                    <button class="btn btn-save" id="btn-save">Add</button>
                </div>
            </div>

            <div class="expenses">
                <h1 class="expenses__title">Expenses</h1>
                <button class="btn btn-delete-all">Delete all</button>
            </div>
        </div>

        <button class="btn btn-new-expense">
            <i class="fa-solid fa-plus"></i>
        </button>
    </main>

    <dialog class="expense-modal">
        <h1 class="new-expense__title">Edit Expense</h1>

        <div class="new-expense__entries">
            <div class="new-expense__entry new-expense__date">
                <label class="new-expense__label" for="input-date">Date</label>
                <input class="new-expense__input input-date" type="text" name="input-date" id="modal__input-date"
                    autocomplete="off" readonly>
            </div>

            <div class="new-expense__entry new-expense__amount">
                <label class="new-expense__label" for="input-amount">Amount</label>
                <input class="new-expense__input input-amount" type="number" name="input-amount"
                    id="modal__input-amount" autocomplete="off" inputmode="numeric" oninput="validateNum(this)">
            </div>

            <div class="new-expense__entry new-expense__item">
                <label class="new-expense__label" for="input-item">Item</label>
                <input class="new-expense__input input-item" type="text" name="input-item" id="modal__input-item"
                    autocomplete="off" autofocus>
            </div>
        </div>

        <div class="new-expense__btn-container">
            <button class="btn btn-save" id="btn-modal-add">Add</button>
            <button class="btn btn-save" id="btn-edit">Edit</button>
            <button class="btn btn-cancel">Cancel</button>
        </div>
    </dialog>
</body>

</html>
